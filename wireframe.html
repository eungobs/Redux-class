<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER IN KRUGERSDOORP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #007bff;
        }
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            cursor: pointer;
            width: 60%;
        }
        .weather-box {
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        .weather-box:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .search-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-button:hover {
            background-color: #004094;
        }
        .emoji-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }
        .emoji-box {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 20%;
        }
        .emoji-cloudy {
            font-size: 48px;
        }
        .emoji {
            font-size: 48px;
        }
        .degree {
            font-size: 24px;
            margin-top: 5px;
        }
        .emoji-box:hover {
            background-color: lightgrey;
        }
        .weather-text {
            font-size: 14px;
        }
        .weather-text:hover {
            background-color: lightgrey;
        }
        .location {
            font-size: 20px;
            margin-left: 10px;
        }
        .time {
            font-size: 14px;
            margin-top: 5px;
        }
        .creator {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <button class="search-button">Search the City</button>
        <div class="weather-box">
            <div class="emoji-line">
                <div class="emoji-box">
                    <div class="emoji-cloudy" id="cloudy" title="Click for details">‚òÅÔ∏è</div>
                    <div class="degree" id="cloudy-degree">22¬∞C</div>
                </div>
                <div class="emoji-box">
                    <div class="time">9:00</div>
                    <div class="location">KRUGERSDOORP</div>
                    <div class="weather-text">Mostly Cloudy</div>
                </div>
            </div>
            <div class="emoji-line">
                <div class="emoji-box">
                    <div class="time">10:00</div>
                    <div class="emoji" id="emoji1" title="Click for details">üå¶Ô∏è</div>
                    <div class="weather-text">25¬∞C</div>
                    <div class="weather-text">Sunday</div>
                </div>
                <div class="emoji-box">
                    <div class="time">11:00</div>
                    <div class="emoji" id="emoji2" title="Click for details">‚õÖ</div>
                    <div class="weather-text">22¬∞C</div>
                    <div class="weather-text">Monday</div>
                </div>
                <div class="emoji-box">
                    <div class="time">12:00</div>
                    <div class="emoji" id="emoji3" title="Click for details">üå¶Ô∏è</div>
                    <div class="weather-text">18¬∞C</div>
                    <div class="weather-text">Tuesday</div>
                </div>
                <div class="emoji-box">
                    <div class="time">13:00</div>
                    <div class="emoji" id="emoji4" title="Click for details">üå¶Ô∏è</div>
                    <div class="weather-text">20¬∞C</div>
                    <div class="weather-text">Wednesday</div>
                </div>
                <div class="emoji-box">
                    <div class="time">14:00</div>
                    <div class="emoji" id="emoji5" title="Click for details">üå¶Ô∏è</div>
                    <div class="weather-text">24¬∞C</div>
                    <div class="weather-text">Thursday</div>
                </div>
            </div>
        </div>
        <div class="creator">Created by ELIZABETH EUNICE NDZUKULE</div>
    </div>
    <script>
        const weatherContainer = document.querySelector(".weather-container");
        const searchButton = document.querySelector(".search-button");

        weatherContainer.addEventListener("click", function() {
            document.body.style.backgroundColor = "lightblue";
        });

        searchButton.addEventListener("click", function() {
            const city = prompt("Enter a city:");
            if (city) {
                
                alert(`Searching for weather in ${city}...`);
            }
        });
    </script>
</body>
</html>
